<!DOCTYPE html>
<html>
	<head>
		<script src="jquery-3.5.1.min.js"></script>
		<link rel="stylesheet" href="style.css">
		<script>
			$(document).ready(function(){
				$("#b5").click(function(){
					$("#5").animate({height: '300px', opacity: '0.4'}, "slow");
					$("#5").animate({width: '300px', opacity: '0.8'}, "slow");
					$("#5").animate({height: '100px', opacity: '0.4'}, "slow");
					$("#5").animate({width: '100px', opacity: '0.8'}, "slow");
				});
			});
		</script>
	</head>
	<body>
	
		<h2>Animation</h2>
		<button id="b5">Animate</button><br><br>
		<div id="5" style="background:red;height:100px;width:100px;position:absolute;"></div>

	</body>
</html>
